name: Generate Metrics

on:
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“… Isometric commit calendar - Half-year calendar
        uses: lowlighter/metrics@master
        with:
          user: scars97
          token: ${{ secrets.METRICS_TOKEN }}
          filename: isocalendar.svg
          output_action: none
          base: ""
          plugin_isocalendar: yes
          plugins_errors_fatal: yes

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add half-isocalendar.svg
          git commit -m "Update isometric calendar" --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          git push
