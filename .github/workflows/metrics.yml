name: Generate Metrics

on:
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“… Isometric commit calendar - Half-year calendar
        uses: lowlighter/metrics@master
        with:
          # Common config
          user: scars97
          token: ${{ secrets.METRICS_TOKEN }}
          filename: isocalendar.svg
          output_action: none
          delay: 120
          base: ""
          plugin_isocalendar: yes
          plugins_errors_fatal: yes

      - name: Upload SVG as artifact
        uses: actions/upload-artifact@v3
        with:
          name: isocalendar
          path: isocalendar.svg
