name: Generate Metrics

on:
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“… Isometric commit calendar - Half-year calendar
        uses: lowlighter/metrics@master
        with:
          user: scars97
          token: ${{ secrets.METRICS_TOKEN }}
          filename: isocalendar.svg
          output_action: commit
          commit_message: "Update isometric calendar"
          branch: main

          base: ""
          plugin_isocalendar: yes
          plugins_errors_fatal: yes
